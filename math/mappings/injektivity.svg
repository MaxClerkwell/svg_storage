<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="4" markerHeight="8" refX="3" refY="4" orient="auto">
      <polyline points="0,0 4,4 0,8" fill="black" />
    </marker>
  </defs>
  
  <!-- Ellipses -->
  <ellipse cx="50" cy="110" rx="40" ry="80" stroke="white" stroke-width="3" fill="none" />
  <ellipse cx="150" cy="110" rx="40" ry="80" stroke="white" stroke-width="3" fill="none" />
  
  <!-- Labels -->
  <text x="50" y="26" font-size="18" fill="white" text-anchor="middle">X</text>
  <text x="150" y="26" font-size="18" fill="white" text-anchor="middle">Y</text>
  
  <!-- Elements -->
  <text x="50" y="60" font-size="14" fill="white" text-anchor="middle">1</text>
  <text x="50" y="95" font-size="14" fill="white" text-anchor="middle">2</text>
  <text x="50" y="130" font-size="14" fill="white" text-anchor="middle">3</text>
  
  <text x="150" y="60" font-size="14" fill="white" text-anchor="middle">D</text>
  <text x="150" y="95" font-size="14" fill="white" text-anchor="middle">B</text>
  <text x="150" y="130" font-size="14" fill="white" text-anchor="middle">C</text>
  <text x="150" y="165" font-size="14" fill="white" text-anchor="middle">A</text>
  
  <!-- Mappings -->
  <line x1="57" y1="53" x2="142" y2="53" stroke="white" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="57" y1="88" x2="142" y2="88" stroke="white" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="57" y1="123" x2="142" y2="158" stroke="white" stroke-width="2" marker-end="url(#arrow)" />
</svg>